<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>APEX — Upload Analysis</title>

  <!-- Base styles (shared) + page toppings -->
  <link rel="stylesheet" href="../styles.css" />
  <link rel="stylesheet" href="./upload-analysis.css" />
</head>
<body class="apex ua">
  <!-- Top Header -->
  <header class="topbar">
    <div class="brand">
      <img src="../assets/KPMG_logo.png" alt="KPMG" class="logo kpmg" />
      <div class="divider"></div>
      <img src="../assets/Apex_logo.png" alt="APEX" class="logo apex" />
      <h1 class="product-title">APEX — Upload Analysis</h1>
    </div>
    <div class="session-mini">
      <span class="mini-item" id="mini-engagement">Engagement: <strong>—</strong></span>
      <span class="mini-item" id="mini-period">Period End: <strong>—</strong></span>
      <span class="mini-item" id="mini-admin">Admin: <strong>—</strong></span>
    </div>
  </header>

  <!-- AMAP Progress (keep Data Import active, no new “Analysis” step) -->
  <nav class="progress">
    <ol>
      <li><span class="step-dot"></span> Engagement Setup</li>
      <li><span class="step-dot"></span> Fund Scoping</li>
      <li><span class="step-dot"></span> Routine Selection</li>
      <li class="active"><span class="step-dot"></span> Data Import</li>
      <li><span class="step-dot"></span> Data Mapping</li>
      <li><span class="step-dot"></span> Process</li>
    </ol>
  </nav>

  <!-- Page head -->
  <section class="page-head ua-pagehead">
    <h2>Analyzing uploads</h2>
  </section>

  <!-- Centered card -->
  <main class="ua-main">
    <section class="pill-card tall" id="ua-card">
      <div class="card-head ua-head">
        <h3>Detection Status</h3>
        <span class="badge info" id="analysis-progress">Starting…</span>
      </div>

      <div class="card-body ua-body">
        <!-- Status block is the anchor for the loader overlay -->
        <div id="ua-status-block">
          <!-- 🔵 Loader overlay: centered above the table until hidden -->
          <div id="ua-loader" class="ua-loader" role="status" aria-live="polite" aria-busy="true">
            <canvas id="mainCanvas"></canvas>
          </div>

          <!-- Detection Status Table (always in the DOM; no jumping) -->
          <div class="ua-status">
            <div class="ua-thead">
              <div class="c-report">Report</div>
              <div class="c-found">Fields Mapped</div>
              <div class="c-mapped">Attributes Mapped</div>
            </div>
            <div class="ua-viewport" id="ua-rows" aria-live="polite"></div>
          </div>
        </div>
      </div>

      <div class="actions ua-actions">
        <button class="btn ghost" id="ua-back">Back</button>
        <button class="btn primary" id="ua-next" disabled>Continue</button>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="muted">© KPMG — APEX module (prototype)</div>
  </footer>


  <!-- Page logic -->
  <script src="../script.js" defer></script>
  <script src="./upload-analysis.js" defer></script>
</body>
</html>
